<div class="phone-images">
    <img class="phone"
         ng-src="{{ img }}"
         ng-class="{selected: img === phoneDetailsCtrl.currentImage }"
         ng-repeat="img in phoneDetailsCtrl.getImageList()" />
</div>

<h1>{{phoneDetailsCtrl.getPhoneDetails().name}}</h1>

<p>{{$ctrl.phone.description}}</p>

<ul class="phone-thumbs">
    <li ng-repeat="img in phoneDetailsCtrl.getImageList()">
        <img ng-src="{{ img }}" ng-click="phoneDetailsCtrl.setCurrentImage(img)" />
    </li>
</ul>
