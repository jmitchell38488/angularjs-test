<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <p>
                Sort by:
                <select ng-model="phoneListCtrl.setQuery()">
                    <option value="name">Alphabetical</option>
                    <option value="age">Newest</option>
                </select>
            </p>
        </div>

        <div class="col-md-10">
            <ul class="phones">
                <li class="thumbnail phone-list-item"
                    ng-repeat="phone in phoneListCtrl.getPhoneList() |
                    filter: phoneListCtrl.getQuery() |
                    orderBy: phoneListCtrl.getOrderProp()" >
                    <a href="#!/phones/{{phone.id}}" class="thumb">
                        <img src="{{ phoneListCtrl.getImageUrl(phone.imageUrl) }}"/>
                    </a>

                    <a href="#!/phones/{{phone.id}}">
                        <span>{{phone.name}}</span>
                    </a>

                    <p>{{phone.snippet}}</p>
                </li>
            </ul>
        </div>
    </div>
</div>
