<div ng-controller="app.phones.PhoneListController as ctrl">
    <p>Displaying phone list ({{ ctrl.getPhoneList().length + " phones"}}):</p>
    <ul>
        <li ng-repeat="phone in ctrl.getPhoneList()">
            <span>{{phone.name}}</span>
            <p>{{phone.snippet}}</p>
        </li>
    </ul>
</div>
