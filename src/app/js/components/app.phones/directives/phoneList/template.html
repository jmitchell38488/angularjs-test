<div class="container-fluid" ng-if="phoneListCtrl.phoneList">
    <div class="row">
        <div class="col-md-2">
            <p>
                Search:
                <input ng-model="phoneListCtrl.query" />
            </p>
            <p>
                Sort by:
                <select ng-model="phoneListCtrl.orderProp">
                    <option value="name">Alphabetical</option>
                    <option value="age">Newest</option>
                </select>
            </p>
        </div>
        <div class="col-md-10">
            <ul class="phones">
                <li class="thumbnail phone-list-item"
                    ng-repeat="phone in phoneListCtrl.phoneList |
                    filter: phoneListCtrl.query |
                    orderBy: phoneListCtrl.orderProp" >
                    <a href="#!/phones/{{phone.id}}" class="thumb">
                        <img ng-src="{{ phone.imageUrl }}"/>
                    </a>

                    <a href="#!/phones/{{phone.id}}">
                        <span>{{phone.name}}</span>
                    </a>

                    <p>{{phone.snippet}}</p>
                </li>
            </ul>
        </div>
    </div>
</div>
